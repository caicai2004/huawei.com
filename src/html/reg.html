<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reg.css">
    <link rel="stylesheet" href="../images/font_2036690_dboq8gkd7h8/iconfont.css">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(function() {
            let reg = {
                "phone": /^1[3-9]\d{9}$/,
                "message": /^[A-z0-9]{6}$/,
                "password": /^.{6,16}$/
            };
            // console.log(reg);


            $('.content-center input:not([type="button"])').each(function(index, elm) {
                $(elm).on('input', function() {
                    if ($(elm).attr('id') == 'checkPass') return;


                    if (reg[$(elm).attr('id')].test($(elm).val())) {
                        $('span[class="' + $(elm).attr('id') + '"]').html('通过验证');
                        $(this).attr('data-pass', true);

                    } else {
                        $('span[class="' + $(elm).attr('id') + '"]').html('未通过验证');
                        $(this).attr('data-pass', false);
                    }
                    check();
                });
            });

            $('#checkPass').on('input', function() {

                if ($(this).val() == $('#password').val()) {
                    $('.checkPass').html('通过验证');
                    $(this).attr('data-pass', true);
                } else {
                    $('.checkPass').html('两次输入的密码不同，请确认');
                    $(this).attr('data-pass', false);
                }
                check();
            });

            function check() {
                if ($('[data-pass=true]').length == 4) {
                    $('#btnSubmit').removeAttr('disabled');
                } else {
                    $('#btnSubmit').attr('disable', 'disabled');
                }
            }
        });
    </script>
</head>

<body>
    <!---------------header---------------->
    <div class="header">
        <div class="header-center">
            <img src="https://id1.cloud.huawei.com/CAS/up/idmw_rss_58/logos/HUAWEI.svg">
            <b>华为商城</b>
        </div>
    </div>
    <!---------------content---------------->
    <div class="content">
        <div class="content-center">
            <div class="center-left">
                <div class="phone">
                    <span class="iconfont icon-shouji"></span>

                </div>
                <div class="email">
                    <span class="iconfont icon-youxiang"></span>
                    <p>邮件地址注册</p>

                </div>
            </div>
            <div class="center-right">
                <h1>华为账号注册</h1>
                <h2>&nbsp;&nbsp;已有账号，<a href="#">去登录></a></h2>
                <div class="chooseCountry">

                    <div class="input-left">
                        <span>国家/地区</span>
                    </div>
                    <div class="input-right">
                        <span>中国</span>
                        <div class="container">

                        </div>
                    </div>

                </div>
                <span class="Country"></span>

                <div class="phoneInput">
                    <div class="input-left">
                        <span>+86(中国)</span>

                    </div>
                    <div class="input-right">
                        <input id="phone" type="text" placeholder="请输入手机号" maxlength="50">
                    </div>


                </div>
                <span class="phone"></span>

                <div class="msg-input">
                    <div class="input-left">
                        <input id="message" type="text" placeholder="短信验证码" maxlength="50">
                    </div>
                    <div class="input-right">
                        <span class="">获取验证码</span>
                    </div>
                </div>
                <span class="message"></span>

                <div class="password-input">
                    <div class="input-left">
                        <input id="password" type="text" placeholder="密码" maxlength="50">
                    </div>


                    <div class="input-right">
                        <img src="../images/img/yincang.png" alt="">

                    </div>

                </div>
                <span class="password"></span>

                <!-- 确认密码 -->

                <div class="password2-input">
                    <div class="input-left">
                        <input id="checkPass" type="text" placeholder="确认密码" maxlength="50">
                    </div>
                    <div class="input-right">
                        <img src="../images/img/yincang.png" alt="">

                    </div>

                </div>
                <span class="checkPass"></span>


                <!-- 出生日期 -->
                <div class="birthDate">
                    <div class="input-left">
                        <span>出生日期</span>
                    </div>

                    <div class="input-right">
                        <span>2000年</span>
                        <div class="container"></div>
                        <span>8月</span>
                        <div class="container"></div>
                        <span>31日</span>
                        <div class="container"></div>

                    </div>
                </div>

                <!-- 提交按钮 -->
                <input type="button" id="btnSubmit" value="注册" tabindex="7" disabled="disabled">


            </div>
        </div>

    </div>
