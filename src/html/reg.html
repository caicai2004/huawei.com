<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reg.css">
    <link rel="stylesheet" href="../images/font_2036690_dboq8gkd7h8/iconfont.css">
</head>

<body>
    <!---------------header---------------->

    <div class="header">
        <div class="header-center">
            <img src="https://id1.cloud.huawei.com/CAS/up/idmw_rss_58/logos/HUAWEI.svg">
            <b>华为商城</b>
        </div>
    </div>



    <!---------------content---------------->
    <div class="content">
        <div class="content-center">
            <div class="center-left">
                <div class="phone">
                    <span class="iconfont icon-shouji"></span>
                    <p>手机号注册</p>
                </div>
                <div class="email">
                    <span class="iconfont icon-youxiang"></span>
                    <p>邮件地址注册</p>

                </div>
            </div>
            <div class="center-right">
                <h1>华为账号注册</h1>
                <h2>已有账号，<a href="#">去登录></a></h2>
                <div class="chooseCountry">

                    <div class="input-left">
                        <span>国家/地区</span>
                    </div>
                    <div class="input-right">
                        <span>中国</span>
                        <div class="container">

                        </div>
                    </div>

                </div>

                <div class="phoneInput">
                    <div class="input-left">
                        <span>+86(中国)</span>
                        <div class="container"></div>
                        <span class="shu">|</span>

                    </div>
                    <div class="input-right">
                        <input id="username" type="text" placeholder="请输入手机号" maxlength="50">
                    </div>
                </div>

                <div class="msg-input">
                    <div class="input-left">
                        <input id="username" type="text" placeholder="短信验证码" maxlength="50">


                    </div>
                    <div class="input-right">
                        <span class="">获取验证码</span>

                    </div>
                </div>

                <div class="password-input">
                    <div class="input-left">
                        <input id="username" type="text" placeholder="密码" maxlength="50">
                    </div>

                    <div class="input-right">
                        <img src="../images/img/yincang.png" alt="">

                    </div>

                </div>

                <!-- 确认密码 -->

                <div class="password2-input">
                    <div class="input-left">
                        <input id="username" type="text" placeholder="确认密码" maxlength="50">
                    </div>

                    <div class="input-right">
                        <img src="../images/img/yincang.png" alt="">

                    </div>

                </div>

                <!-- 出生日期 -->
                <div class="birthDate">
                    <div class="input-left">
                        <span>出生日期</span>
                    </div>

                    <div class="input-right">
                        <span>2000年</span>
                        <div class="container"></div>
                        <span>8月</span>
                        <div class="container"></div>
                        <span>31日</span>
                        <div class="container"></div>

                    </div>
                </div>

                <!-- 提交按钮 -->
                <input type="button" id="btnSubmit" value="注册" tabindex="7" disabled="disabled">


            </div>
        </div>

    </div>
    <!---------------footer---------------->
    <div class="footer">
        <div class="footer-center">
            <p class="footer-center-p1">
                <a href="#">华为账号与云空间用户协议</a>
                <em>|</em>
                <a href="#">华为账号与云空间用户协议</a>
                <em class="foot_em">|</em>
                <a href="#" class="a3">常见问题</a>
                <span>
                    <em class="foot_em">|</em>
                    <a href="#" class="a4">Cookie</a>
                </span>

            </p>

            <p class="footer-center-p2">华为帐号&nbsp;&nbsp;版权所有 © 2011-2020</p>


        </div>


    </div>

</body>

</html>
